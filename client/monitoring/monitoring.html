<h1>MONITORING PHASE</h1>
<div ng-controller="monitoringController">
	Device id:
	<input type="text" ng-model="device_id">
	Characteristic:
	<input type="text" ng-model="characteristic">

	<input type="button" name="get_data_button" id="get_data_button" value="Start!" ng-click="interval_function()">
	<!--<button ng-click="get_all_data()">Get all data!</button>-->
	<input id="draw_loop" type="text" ng-model="draw_loop">
	<hr>
	Value:
	<input id="value-to-graph" type="number" ng-value="response">
	<hr>

	<script type="text/javascript-lazy" >


		get_data_button.onclick=function(){

			if (this.value == "Start!"){
				document.getElementById("draw_loop").value = true;
				this.value = "Stop!";
			}
			else{
				document.getElementById("draw_loop").value = false;
				this.value = "Start!";
			}

		}
		
  		var n = 40,
		    random = d3.random.normal(0, .2),
		    data = Array(n).fill(0);
		var margin = {top: 20, right: 20, bottom: 20, left: 40},
		    width = 960 - margin.left - margin.right,
		    height = 500 - margin.top - margin.bottom;
		var x = d3.scale.linear()
		    .domain([0, n - 1])
		    .range([0, width]);
		var y = d3.scale.linear()
		    .domain([-100, 100])
		    .range([height, 0]);
		var line = d3.svg.line()
		    .x(function(d, i) { return x(i); })
		    .y(function(d, i) { return y(d); });
		var svg = d3.select("#chart").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		svg.append("defs").append("clipPath")
		    .attr("id", "clip")
		  .append("rect")
		    .attr("width", width)
		    .attr("height", height);
		svg.append("g")
		    .attr("class", "x axis")
		    .attr("transform", "translate(0," + y(0) + ")")
		    .call(d3.svg.axis().scale(x).orient("bottom"));
		svg.append("g")
		    .attr("class", "y axis")
		    .call(d3.svg.axis().scale(y).orient("left"));
		var path = svg.append("g")
		    .attr("clip-path", "url(#clip)")
		  .append("path")
		    .datum(data)
		    .attr("class", "line")
		    .attr("d", line);
		
		tick();

		function tick() {
		  var value = document.getElementById("value-to-graph").value
		  // push a new data point onto the back
		  data.push(value);
		  // redraw the line, and slide it to the left
		  path
		      .attr("d", line)
		      .attr("transform", null)
		    .transition()
		      .duration(500)
		      .ease("linear")
		      .attr("transform", "translate(" + x(-1) + ",0)")
		      .each("end", tick);
		  // pop the old data point off the front
		  data.shift();
		}
	
	</script>
	<div id="chart"></div>





</div>
